version: '3.8'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn hello_django.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/fox/Documents/GitHub/partum.vulpes/app/staticfiles
      - media_volume:/home/fox/Documents/GitHub/partum.vulpes/app/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - postgres


  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db


  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    volumes:
      - static_volume:/home/fox/Documents/GitHub/partum.vulpes/app/staticfiles
      - media_volume:/home/fox/Documents/GitHub/partum.vulpes/app/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - ./.env.dev
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - 5050:80
    depends_on:
      - "postgres"
    restart: unless-stopped
  
  bot:
    build: ./tg_bot
    command: python tg_vulpers.py
    volumes:
      - ./tg_bot/:/usr/src/app/
    env_file:
      - ./tg_bot/prod.env


volumes:
  postgres_data:
  static_volume:
  media_volume:
  pgadmin:
